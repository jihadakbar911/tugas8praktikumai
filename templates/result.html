<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EcoSort - Hasil Klasifikasi</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="main-container">
        <div class="card card-custom">
            <div class="card-body">
                <h1 class="card-title text-center">Hasil Analisis</h1>
                <div class="row align-items-center mt-5">
                    <div class="col-md-6 mb-4 mb-md-0 text-center">
                        <img src="{{ url_for('static', filename='uploads/' + image_file) }}" class="uploaded-image" alt="Uploaded Image">
                    </div>
                    
                    <div class="col-md-6 text-center">
                        <div class="result-container">
                            <p class="prediction-title">Terdeteksi Sebagai:</p>
                            <h2 class="prediction-text">
                                {{ prediction }}
                            </h2>
                            <div class="d-grid d-md-block">
                               <a href="{{ url_for('index') }}" class="btn btn-secondary btn-custom">
                                   <i class="fas fa-arrow-left"></i> Analisis Lagi
                               </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
