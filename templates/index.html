<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>EcoSort - Klasifikasi Sampah Cerdas</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="main-container" style="max-width: 550px;">
        <div class="card card-custom">
            <div class="card-body text-center">
                <h1 class="card-title">EcoSort AI</h1>
                <p class="card-subtitle">Unggah gambar sampah untuk mengetahui jenisnya secara otomatis.</p>

                <form method="post" enctype="multipart/form-data">
                    <div class="mb-3 text-start">
                        <label for="fileUpload" class="form-label">Pilih Gambar:</label>
                        <input class="form-control form-control-custom" type="file" name="file" id="fileUpload" required>
                    </div>
                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary btn-custom">
                            <i class="fas fa-search"></i> Analisis Gambar
                        </button>
                    </div>
                </form>

                {% if error %}
                    <div class="alert alert-danger mt-3">{{ error }}</div>
                {% endif %}
            </div>
        </div>
    </div>
</body>
</html>
